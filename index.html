<script type="text/javascript">
var base_urla = "https://muskan-api.herokuapp.com/api/v1/search?query=";
var base_urlb = "https://muskan-api.herokuapp.com/api/v1/getsongurl?id=";

function get(id){
var x = document.getElementById(id);
return x;
}
var bitrate = "&bitrate=96";
function search(){
var query = get("searchbox").value;
var new_url = base_urla+query;
fetch(new_url)  
  .then(res => res.json())  
  .then((out) => {  
    for (var i = 0; i < out.data.songs.data.length ; i++) {
    
    var parsed_id = out.data.songs.data[i].id;
    var parsed_title = out.data.songs.data[i].title;
    var parsed_detail = out.data.songs.data[i].description;
    var parsed_thumb = out.data.songs.data[i].image;
    var thumb = parsed_thumb.replace("50x50", "350x350");
    var audio = "/play.html?id="+parsed_id+"&thumb="+thumb+"&details="+parsed_detail+"&title="+parsed_title;
    var para = document.createElement("p");
    function play(){
    window.location = audio;
    }
    para.innerHTML = `
    <a id="anchor" href="${audio}" style="text-decoration:none;">
    <div style="width:100%;
    height:125px;border-radius:25px;
    background-color:white;border:3px solid red;">
    <img src="${thumb}" width="125px" height="auto" style="border-radius:25px 0px 0px 25px;">
    <div style="width:55%;height:125px;position:relative;left:;">
    <p style="position:relative;top:-120px;left:140px;right:200px;">
    <b>
    ${parsed_title}
    </b>
    <br><br>
    ${parsed_detail}
    </p>
    </div>
    </div>
    </a>
    `
  
  document.body.appendChild(para);
  
    
   }
    }) 
  .catch(err => {  
    throw err  
  });
}
